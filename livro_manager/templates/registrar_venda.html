<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Venda - Livro Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Registrar Venda</h2>
        <form method="POST" action="{{ url_for('vendas.registrar_venda') }}">
            <div class="mb-3">
                <label for="livro_id" class="form-label">Livro</label>
                <select class="form-select" id="livro_id" name="livro_id" required>
                    <option value="" selected disabled>Selecione um livro</option>
                    {% for livro in livros %}
                    <option value="{{ livro.id }}">{{ livro.titulo }} (Estoque: {{ livro.quantidade }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required />
            </div>
            <div class="mb-3">
                <label for="preco_unitario" class="form-label">Preço Unitário</label>
                <input type="number" step="0.01" class="form-control" id="preco_unitario" name="preco_unitario" min="0" required />
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" />
            </div>
            <div class="mb-3">
                <label for="parcelas" class="form-label">Parcelas</label>
                <input type="number" class="form-control" id="parcelas" name="parcelas" min="1" value="1" />
            </div>
            <div class="mb-3">
                <label for="valor_pago" class="form-label">Valor Pago (Avanço)</label>
                <input type="number" step="0.01" class="form-control" id="valor_pago" name="valor_pago" min="0" value="0" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{{ url_for('vendas.listar_vendas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
